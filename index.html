<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#25D366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="What's Go">
    <meta name="description" content="Simplifique o acesso ao seu app de mensagens com o What's Go!">
    
    <!-- Manifest e ícones -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Ícones iOS -->
    <link rel="apple-touch-icon" sizes="72x72" href="icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">
    
    <!-- Tela de splash para iOS -->
    <link rel="apple-touch-startup-image" href="icon-512x512.png">
    
    <title>What's Go</title>
    
    <!-- Seus estilos CSS aqui -->
</head>
<body>
    <div class="container">
        <img src="iconeprincipal.jpg" alt="What's Go Logo" id="logo">

        <h1 id="appName">What's Go</h1>

        <button id="startChat">Iniciar Chat</button>

        <div class="bottom-icons">
            <p><strong>Crie seu QR CODE Gratuitamente:</strong></p>
            <a href="https://www.whatsgo.app.br/qrgene_free/index_jquery.html" target="_blank">
                <img src="qricon.jpg" alt="Gere seu QR CODE Gratuitamente" id="logo" 
                     title="Gere seu QR CODE Gratuitamente!">
            </a>
            <p><small>*melhor desempenho no Google Chrome</small></p>
        </div>

        <p>Desenvolvido por Inovação MAB</p>

        <div class="social-links">
            <a href="https://www.instagram.com/whats_go_app" target="_blank" 
               onclick="trackSocialClick('Instagram')" title="Siga nossa bio!"></a>
            <a href="https://www.youtube.com/@whatsgoapp" target="_blank" 
               onclick="trackSocialClick('YouTube')" title="Se inscreva agora mesmo!"></a>
            <a href="https://www.linkedin.com/company/inovacao-mab/" target="_blank" 
               onclick="trackSocialClick('LinkedIn')" title="Siga nossa page!"></a>
            <a href="https://whatsapp.com/channel/0029Va5uO93FcowAHRjvWP0k" target="_blank" 
               onclick="trackSocialClick('WhatsApp')" title="Participe do Canal!"></a>
            <a href="https://play.google.com/store/apps/details?id=com.inovacaomab.whatsgo" target="_blank" 
               onclick="trackSocialClick('Instale o APP da Play Store')" title="Instale o APP para ANDROID!"></a>
        </div>

        <!-- Botões de instalação -->
        <button id="install-button" style="display: none;">Instalar App</button>
        <div id="install-ios" style="display: none;">
            <p>Para instalar o app no iOS:</p>
            <ol>
                <li>Toque no ícone de compartilhar</li>
                <li>Role para baixo e toque em "Adicionar à Tela Inicial"</li>
            </ol>
        </div>

        <p>A DEUS toda a Glória!</p>
    </div>

    <!-- Scripts -->
    <script src="app.js" defer></script>
    
    <!-- Verificação offline -->
    <script>
        window.addEventListener('load', function() {
            function updateOnlineStatus() {
                if (!navigator.onLine) {
                    alert('Você está offline. Algumas funcionalidades podem estar indisponíveis.');
                }
            }

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });
    </script>
</body>
</html>
